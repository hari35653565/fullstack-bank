name: MS-Teams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)
          
      - name: Set job status
        id: set_status
        run: echo "::set-output name=job1_status::${{ job.status }}"

  build2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Starting Hello World
        run: |
          echo Hello world!

      - name: Set job status
        id: set_status
        run: echo "::set-output name=job2_status::${{ job.status }}"     

  teams_notification:
    if: always()
    needs:
      - build1
      - build2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Teams Workflow Notification
        uses: opsless/ms-teams-github-actions@main
        with:
          github-token: ${{ secrets.TOKEN }}
          webhook-uri: ${{ secrets.TEAMS_WEBHOOK_URL }}
          status: |
            Job 1 status: ${{ needs.build1.outputs.job1_status }}
            Job 2 status: ${{ needs.build2.outputs.job2_status }}
