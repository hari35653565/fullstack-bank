name: MS-Teams

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: |
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)

  build2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Starting Hello World
        run: |
          echo Hello world!

  teams_notification:
    if: always()
    needs:
      - build1
      - build2
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Teams Workflow Notification
        uses: sergioaten/msteams-notifications@v0.1-beta
        with:
          webhook: ${{ secrets.TEAMS_WEBHOOK_URL }}
          steps: ${{ toJson(steps) }}
          factsTitle: "Workflow Details"
          facts: |
            - Author: Haritha
            - Version: 1.0.0
          buttons: |
            - type: OpenUri
              name: View in GitHub
              targets:
                - os: default
                  uri: https://github.com/sergioaten/msteams-notifications
